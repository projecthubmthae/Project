<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Coaching Platform</title>
    <link rel="stylesheet" href="logincssstyle.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="login-form">
            <h2>Sign-up to Create Account</h2>
            <form action="#" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Already have an account? <a href="login.html" id="switch-to-signup">Log-in here</a></p>
        </div>

        <!-- Sign-up Form -->
        <div class="form-container" id="signup-form" style="display: none;">
            <h2>Create an Account</h2>
            <form action="#" method="POST">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="switch-to-login">Login here</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
